<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<button onclick='ws.send("p")'>END!</button>
<button onclick='ws.send("poke")'>POKE!</button>
<script type="text/javascript">
	var ws = new WebSocket("ws://127.0.0.1:9999/");
	ws.onopen = function() {
		ws.send("CONNECTED");
	};
	ws.onmessage = function (evt) {
		alert(evt.data);
	};
	ws.onclose = function() {  };
</script>

</body>
</html>
